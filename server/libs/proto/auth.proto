syntax = "proto3";

package nest.app;

import "common.proto";

service AuthService {
    rpc SignUp (SignUpDto) returns (Empty) {}
    rpc SignIn (SignInDto) returns (Empty) {}
    rpc SignOut (Empty) returns (Empty) {}
}

message SignUpDto {
    string email = 1;
    string password = 2;
}

message SignInDto {
    string email = 1;
    string password = 2;
}

import "users.proto";
