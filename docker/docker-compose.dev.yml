name: nest-fastify

services:
  api:
    container_name: api
    build:
      context: ..
      dockerfile: server/Dockerfile
      target: dev
    command: ["yarn start:dev"]
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - local
    env_file:
      - ../server/.env.dev
    volumes:
      - ../server:/app
      - ../server/apps/api/.env.dev:/app/apps/api/.env.app
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
        

  auth:
    container_name: auth
    build:
      context: ..
      dockerfile: server/Dockerfile
      target: dev
    command: ["yarn start:dev auth"]
    restart: unless-stopped
    ports:
      - 8001:8001
    networks:
      - local
    env_file:
      - ../server/.env.dev
    volumes:
      - ../server:/app
      - ../server/apps/auth/.env.dev:/app/apps/auth/.env.app
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  alert:
    container_name: laert
    build:
      context: ..
      dockerfile: server/Dockerfile
      target: dev
    command: ["yarn start:dev alert"]
    restart: unless-stopped
    ports:
      - 8002:8002
    networks:
      - local
    env_file:
      - ../server/.env.dev
    volumes:
      - ../server:/app
      - ../server/apps/alert/.env.dev:/app/apps/alert/.env.app
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  things-board:
    container_name: things-board
    build:
      context: ..
      dockerfile: server/Dockerfile
      target: dev
    command: ["yarn start:dev things-board"]
    restart: unless-stopped
    ports:
      - 8003:8003
    networks:
      - local
    env_file:
      - ../server/.env.dev
    volumes:
      - ../server:/app
      - ../server/apps/things-board/.env.dev:/app/apps/things-board/.env.app
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  postgres:      
    container_name: postgres
    image: postgres:16.4-alpine
    restart: unless-stopped
    ports:  
      - 5432:5432
    networks:
      - local
    env_file:
      - ../server/.env.dev
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - local
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 3s
      retries: 30
    env_file:
      - ../server/.env.dev
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      
  mailhog:
    container_name: mailhog
    image: mailhog/mailhog
    restart: unless-stopped
    logging:
      driver: 'none'
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - local
      
networks:
  local:

volumes:
  postgres-data:
  rabbitmq-data:
